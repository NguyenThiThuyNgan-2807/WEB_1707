<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>5. Nâng cấp tổng 2 số:</h1>
    <input type="text" id="a" placeholder="Number 1">
    <input type="text" id="b" placeholder="Number 2">
    <button onclick="btnCheck()">Enter</button>
    <p id="result"></p>
    <script>
        function btnCheck() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = document.getElementById("result");
            if (a === "" || b === "") {
                result.innerText = "Bạn chưa nhập số.";
                return;
            }
            if (isNaN(a) || isNaN(b)) {
                result.innerText = "Bạn nhập không phải là số.";
                return;
            }
            var sum = Number(a) + Number(b);
            console.log("Tổng = " + sum);
            document.getElementById("result").innerText = "Tổng = " + sum;
        }
    </script>
</body>

</html>
